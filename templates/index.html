<!DOCTYPE html>
<html>
    <head>
        <title>
            To-do App
        </title>
        <style>
            .hidden {
                display: none;
            }

            ul {
                list-style: none;
                padding:0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <section>
            <div class = "hidden" id = "error"> Something went wrong! </div>
            <div>
                <h1>To-dos</h1>
                <div id="todos">
                    {% for d in data %}
                    <ul>                        
                        <ol>{{d.title}}</ol>
                        <li> <input class="check-completed" data-id="{{d.id}}" type="checkbox" {% if d.completed %} checked {% endif %} /> {{d.description }}</li>
                        <li><button type="button" data-id="{{d.id}}" class="delete-button">&cross;</button></li>
                    </ul>           
                    {% endfor %}
                </div>
            </div>
        </section>
        <form id="form" action="/create" method="post">
            <input type="text" id="title" name="title"/>
            <input type="text" id="description" name="description"/>
            <input type="submit" value="Save"/>
        </form>
        <script>
            buttons = document.querySelectorAll('.delete-button');

            const delete_function = (e) => {
                    const button = e.target
                    const id = button.dataset['id']

                    fetch(`/todos/${id}`, {
                        method: 'DELETE'                       
                    }).then(() => {
                          document.getElementById('error').className = 'hidden';
                          window.location.reload();
                        })
                        .catch((error) => {
                          document.getElementById('error').className = '';
                          console.log(error)
                        })
            }

            for (var i = 0; i < buttons.length; i++){
                b = buttons[i];

                b.onclick = (e) => {
                    delete_function(e)
                }
            }

            const update_Completed = (e) => {
                const checkbox = e.target
                        const check = checkbox.checked                        
                        console.log('id',checkbox.dataset['id'])

                        fetch(`${checkbox.dataset['id']}/set-completed`, {
                            method: 'POST',
                            body: JSON.stringify({
                                'completed': check
                            }),
                            headers: {
                                'Content-Type': 'application/json'
                            } 
                        }).then(() => {
                          document.getElementById('error').className = 'hidden';
                        })
                        .catch((error) => {
                          document.getElementById('error').className = '';
                          console.log(error)
                        })
            }

            todos = document.querySelectorAll('.check-completed')
            
            for (var i=0; i<todos.length; i++){
                    t = todos[i]
                    
                    t.onchange = (e) => {
                       update_Completed(e)
                    }
                }


            document.getElementById('form').onsubmit = (e) => {
                e.preventDefault();
                fetch('/create_with_json', {
                    method: 'POST',
                    body: JSON.stringify({
                        'title': document.getElementById('title').value,
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then((response) => {
                    return response.json()
                }).then((jsonResponse) => {
                    console.log(jsonResponse)
                    div = document.getElementById('todos')
                    ul = document.createElement('ul')
                    ol = document.createElement('ol')
                    li = document.createElement('li')

                    ol.innerHTML = jsonResponse['title']
                    input = document.createElement('input')
                    input.type = 'checkbox'
                    input.className = 'check-completed'
                    input.dataset['id'] = jsonResponse['id']
                    input.checked = jsonResponse['checked']

                    input.onchange = update_Completed(e)

                    li.appendChild(input)
                    li.innerHTML += ` ${jsonResponse['description']}`
                    last_li = document.createElement('li')
                    button = document.createElement('button')
                    button.innerHTML = '&cross;'
                    button.dataset['id'] = jsonResponse['id']
                    button.className = 'delete-button'
                    button.Type = 'button'

                    button.onclick = delete_function(e)

                    last_li.appendChild(button)

                    ul.append(ol,li,last_li)

                    div.appendChild(ul)

                }).catch((error) => {      
                    console.log(error)              
                    document.getElementById('error').className='';
                });
            }
            
        </script>
    </body>
    </html>       
   
</html>
